name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            extension: ''
            archive_ext: '.tar.gz'
          - os: windows-latest
            name: windows
            extension: '.exe'
            archive_ext: '.zip'
          - os: macos-latest
            name: macos
            extension: ''
            archive_ext: '.tar.gz'

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --name cw${{ matrix.extension }} code_weave.py

    - name: Create platform archive
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          7z a cw-${{ github.ref_name }}-${{ matrix.name }}${{ matrix.archive_ext }} dist/cw${{ matrix.extension }}
        else
          tar czf cw-${{ github.ref_name }}-${{ matrix.name }}${{ matrix.archive_ext }} -C dist cw${{ matrix.extension }}
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: cw-${{ matrix.name }}${{ matrix.archive_ext }}
        path: cw-${{ github.ref_name }}-${{ matrix.name }}${{ matrix.archive_ext }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List artifacts
      run: ls -R ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./artifacts/cw-linux.tar.gz
          ./artifacts/cw-windows.zip
          ./artifacts/cw-macos.tar.gz
        generate_release_notes: true
