name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            extension: ""
            archive_ext: ".tar.gz"
          - os: windows-latest
            name: windows
            extension: ".exe"
            archive_ext: ".zip"
          - os: macos-latest
            name: macos
            extension: ""
            archive_ext: ".tar.gz"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync
          uv pip Install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          echo "__version__ = '${{ github.ref_name }}'" > _version.py
          uv run pyinstaller --onefile --name cw${{ matrix.extension }} code_weave.py

      - name: Create platform archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          tar czf cw-${{ github.ref_name }}-${{ matrix.name }}${{ matrix.archive_ext }} -C dist cw${{ matrix.extension }}

      - name: Create platform archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path "dist\cw${{ matrix.extension }}" -DestinationPath "cw-${{ github.ref_name }}-${{ matrix.name }}${{ matrix.archive_ext }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cw-${{ matrix.name }}
          path: cw-${{ github.ref_name }}-${{ matrix.name }}${{ matrix.archive_ext }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List all files
        run: ls -R ./

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/cw-linux/cw-${{ github.ref_name }}-linux.tar.gz
            ./artifacts/cw-macos/cw-${{ github.ref_name }}-macos.tar.gz
            ./artifacts/cw-windows/cw-${{ github.ref_name }}-windows.zip
          generate_release_notes: true
