name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            extension: ''
          - os: windows-latest
            name: windows
            extension: '.exe'
          - os: macos-latest
            name: macos
            extension: ''

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --name code_weave${{ matrix.extension }} code_weave.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: code_weave-${{ matrix.name }}
        path: dist/code_weave${{ matrix.extension }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: read
      checks: read
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List artifacts
      run: ls -R ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/code_weave-linux/code_weave
          ./artifacts/code_weave-windows/code_weave.exe
          ./artifacts/code_weave-macos/code_weave
        generate_release_notes: true
